<!DOCTYPE html>
<html lang="ar" dir="rtl" xmlns="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dlalat دلالات</title>
    <!-- Bootstrap Styles-->
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet" />
    <!-- FontAwesome Styles-->
    <link href="{{ url_for('static', filename='css/font-awesome.css') }}" rel="stylesheet" />
    <!-- Morris Chart Styles-->
    <link href="{{ url_for('static', filename='js/morris/morris-0.4.3.min.css') }}" rel="stylesheet" />
    <!-- Custom Styles-->
    <link href="{{ url_for('static', filename='css/custom-styles.css') }}" rel="stylesheet" />
    <!-- Google Fonts-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/logo2.png') }}"/>

<style>
@font-face {
   font-family: myFirstFont;
   src: url({{ url_for('static', filename='fonts/NotoKufiArabic-Regular.ttf') }});
   font-size:8px;
}
body {
   font-family: myFirstFont;
}

</style>
</head>

<body >
    <div id="wrapper">
        <nav class="navbar navbar-default top-navbar" role="navigation">
            <center> <a class="navbar-brand" href="{{ url_for('home') }}">Dlalat دلالات</a>
        </nav>

        <div id="page-wrapper" >
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-header">
                           <Center><img src="{{ url_for('static', filename='images/logo.png') }}" width="15%"/>
Dlalat دلالات <img src="{{ url_for('static', filename='images/logo.png') }}" width="15%"/>
                        </h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="panel-body">
                            <center>
                                <form action="{{ url_for('home') }}" method="post">
                                    <div class="form-group">
                                        <label>السؤال</label>
                                        <input type="text" name="question" id="question"  class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" class="btn btn-primary" value="اسأل">
                                    </div>
                                </form>
                                {% if ans %}
                                    {% for passage, answer in zip(ans['relevant_passages'], ans['answers']) %}
                                        <div style="background-color: #F5F5F5; margin: 10px 0; padding: 20px; border: 1px solid #dee2e6; border-radius: .25rem;">
                                            <h3>الأية:</h3>
                                            <p>{{ passage | replace(answer, '<mark>' + answer + '</mark>') | safe }}</p>
                                            <h3>الجواب:</h3>
                                            <p>{{ answer }}</p>
                                        </div>
                                    {% endfor %}
                                {% endif %}
                            </center>
                        </div>                        
                    </div>
                </div>

                <footer><center><p>دلالات Dlalat  © 2023. جميع الحقوق محفوظة </p></center></footer>
            </div>
        </div>
    </div>

    <!-- JS Scripts-->
    <!-- jQuery Js -->
    <script src="{{ url_for('static', filename='js/jquery-1.10.2.js') }}"></script>
    <!-- Bootstrap Js -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <!-- Metis Menu Js -->
    <script src="{{ url_for('static', filename='js/jquery.metisMenu.js') }}"></script>
    <!-- Morris Chart Js -->
    <script src="{{ url_for('static', filename='js/morris/raphael-2.1.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/morris/morris.js') }}"></script>
    <script src="{{ url_for('static', filename='js/easypiechart.js') }}"></script>
    <script src="{{ url_for('static', filename='js/easypiechart-data.js') }}"></script>
    <!-- Custom Js -->
    <script src="{{ url_for('static', filename='js/custom-scripts.js') }}"></script>

</body>

</html>
